<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- get current day id to display the current date -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- create 9 container blocks with different classes depending on time (past, present, future) -->
      <div class="container mb-4">
        <div class="row">
            <div class="col-2 mt-4 time1" value="09">9:00 AM</div>
            <textarea id="t1" class="col-8 user entry"></textarea>
            <button id="b1" class="col-1 btn btn-info fa fa-calendar-check fa-2x"></button>
           
        </div>
        <div class="row">
          <div class="col-2 mt-4 time2" value="10">10:00 AM</div>
          <textarea id="t2" class="col-8 user-entry"></textarea>
          <button id="b2" class="col-1 btn btn-info fa fa-calendar-check fa-2x"></button>
         
      </div>
      <div class="row">
        <div class="col-2 mt-4 time3" value="11">11:00 AM</div>
        <textarea id="t3" class="col-8 user-entry"></textarea>
        <button id="b3" class="col-1 btn btn-info fa fa-calendar-check fa-2x"></button>
       
    </div>
    <div class="row">
      <div class="col-2 mt-4 time4" value="12">12:00 PM</div>
      <textarea id="t4" class="col-8 user-entry"></textarea>
      <button id="b4" class="col-1 btn btn-info fa fa-calendar-check fa-2x"></button>
     
    </div>

    <div class="row">
      <div class="col-2 mt-4 time5" value="13">1:00 PM</div>
      <textarea id="t5" class="col-8 user-entry"></textarea>
      <button id="b5" class="col-1 btn btn-info fa fa-calendar-check fa-2x"></button>
     
    </div>
    <div class="row">
      <div class="col-2 mt-4 time6" value="14">2:00 PM</div>
      <textarea id="t6" class="col-8 user-entry"></textarea>
      <button id="b6" class="col-1 btn btn-info fa fa-calendar-check fa-2x"></button>
     
    </div>
    <div class="row">
      <div class="col-2 mt-4 time7" value="15">3:00 PM</div>
      <textarea id="t7" class="col-8 user-entry"></textarea>
      <button id="b7" class="col-1 btn btn-info fa fa-calendar-check fa-2x"></button>
     
    </div>
    <div class="row">
      <div class="col-2 mt-4 time8" value="16">4:00 PM</div>
      <textarea id="t8" class="col-8 user-entry"></textarea>
      <button id="b8" class="col-1 btn btn-info fa fa-calendar-check fa-2x"></button>
     
    </div>
    <div class="row">
      <div class="col-2 mt-4 time9" value="17">5:00 PM</div>
      <textarea id="t9" class="col-8 user-entry"></textarea>
      <button id="b9" class="col-1 btn btn-info fa fa-calendar-check fa-2x"></button>
     
    </div>
  
      <!-- be able to enter in new tasks and save-entry by clicking on the lock button -->




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
